<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="jquery-3.6.4.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1> Salary Calculator </h1>
    </header>

    <main>

        <section id="addEmployeeSection">
            <h3>Add Employee</h3>
            <form>
                <input id="firstNameInput" type="text" placeholder="First Name">
                <input id="lastNameInput" type="text" placeholder="Last Name">
                <input id="idInput" type="text" placeholder="ID">
                <input id="titleInput" type="text" placeholder="Title">
                <input id="anualSalaryInput" type="text" placeholder="Anual Salary">    
            </form>
            <button id="submitForm">Submit</button>  
        </section>

        <section id="employeeSection">
            <h3>Employees</h3>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Anual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="endOfTableRow">
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </tbody>
            </table>
             
        </section>

    </main>


    <footer> 
        <h3>Total Monthly:</h3>
    </footer>

</body>
</html>
